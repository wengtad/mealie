name: Build Package

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 16
          check-latest: true

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn
        working-directory: "frontend"

      - name: Run Build ðŸšš
        run: yarn generate
        working-directory: "frontend"

      - name: Archive built frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 5

  build-package:
    name: Build Python package
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          plugins: |
            poetry-plugin-export

      - name: Retrieve built frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: mealie/frontend

      - name: Override __init__.py
        run: |
          echo "__version__ = \"${{ inputs.tag }}\"" > ./mealie/__init__.py

      - name: Build package and requirements.txt
        env:
          SKIP_PACKAGE_DEPS: true
        run: |
          task py:package

      - name: Archive built package
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist
          retention-days: 5
